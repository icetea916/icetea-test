<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>NETTY SOCKET.IO DEMO</title>
    <base>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/socket.io/2.1.1/socket.io.js"></script>
    <style>
        body {
            padding: 20px;
        }

        #console {
            height: 450px;
            overflow: auto;
        }

        .username-msg {
            color: orange;
        }

        .connect-msg {
            color: green;
        }

        .disconnect-msg {
            color: red;
        }
    </style>
</head>

<body>
<button id="test-map-message">测试map消息</button>
<button id="test-model-message">测试model消息</button>
<div id="console" class="well"></div>
</body>
<script type="text/javascript">
    const socket = io.connect('http://localhost:9099', {
        query: {
            "token": "icetea",
        }
    });

    // 连接成功回调
    socket.on('connect', function () {
        console.log("connected");
        var element = $("<div>" + '<span class="connect-msg">连接成功</span>' + "</div>");
        $('#console').prepend(element);
    });

    // disconnect回调
    socket.on('disconnect', function () {
        var element = $("<div>" + '<span class="disconnect-msg">' + '已下线! </span>' + "</div>");
        $('#console').prepend(element);
    });

    // 自定义详细发送回调
    socket.on('message', function (data) {
        var element = $("<div>" + '<span class="username-msg">' + data + ' </span>' + "</div>");
        $('#console').prepend(element);
    });

    // 发送map消息
    $("#test-map-message").click(function () {
        var msg = "我很好的,是的．icetea";
        socket.emit('message-map', {message: msg});
    });

    // 发送model消息
    $("#test-model-message").click(function () {
        var msg = {
            username: "icetea",
            age: 18,
            content: "测试发送消息自动转换成model类"
        };
        socket.emit('message-model', msg, "message string");
    });

</script>
</html>
