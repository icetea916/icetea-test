<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>NETTY SOCKET.IO DEMO</title>
    <base>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/socket.io/2.1.1/socket.io.js"></script>
    <style>
        body {
            padding: 20px;
        }

        #console {
            height: 450px;
            overflow: auto;
        }

        .username-msg {
            color: orange;
        }

        .connect-msg {
            color: green;
        }

        .disconnect-msg {
            color: red;
        }
    </style>
</head>

<body>
<button id="test-message">测试消息</button>
<div id="console" class="well"></div>
</body>
<script type="text/javascript">
    const socket = io.connect('http://localhost:9099/test-namespace', {
        query: {
            "loginUserName": "icetea",
            "token": "icetea-token-12345678"
        }
    });

    // 连接成功回调
    socket.on('connect', function () {
        console.log("connected");
        var element = $("<div>" + '<span class="connect-msg">连接成功</span>' + "</div>");
        $('#console').prepend(element);
    });

    // push事件回调
    socket.on('event_push', function (data) {
        var element = $("<div>" + '<span class="username-msg">' + data + ' </span>' + message + "</div>");
        $('#console').prepend(element);
        console.log(data);
    });

    // disconnect回调
    socket.on('disconnect', function () {
        var element = $("<div>" + '<span class="disconnect-msg">' + '已下线! </span>' + "</div>");
        $('#console').prepend(element);
    });

    // 发送消息
    $("#test-message").click(function () {
        var msg = "我很好的,是的．icetea";
        socket.emit('test', {message: msg});
    });
</script>
</html>
